query {
	directory {
		... on Community {
			streams {
				edges {
					node {
						createdAt
						type
						broadcaster {
							profileImageURL(width: 70)
						}
					}
				}
			}
		}
		... on Game {
			streams {
				edges {
					node {
						createdAt
						type
						broadcaster {
							profileImageURL(width: 70)
						}
					}
				}
			}
		}
	}
}